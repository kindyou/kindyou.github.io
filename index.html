<h2>九月</h2>
<p>阳台遭到美誉</br>
稀疏平常</br>
天光投射的界限</br>
目光如炬</br>
路人蹀躞，风吹微动</br>
不请自来的琴音</br>
慢慢放大着窗口</br>
</p>

养了一只鸟雀</br>
从来不会飞</br>
见到同类不敢相认，是怕什么吗</br>
方寸未乱</br>
红酒，杯觥</br>
一如既往地屈从</br>
</p>

明天</br>
阴雨沥沥</br>
着一身厚重</br>
撑着雨伞，灰色的莫扎特</br>
积水无情，阻断行人</br>
原地踏步真是可怕的诅咒</br>
</p>
