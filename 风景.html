<h2>风景</h2>
<p>
夜晚逐渐暗下来</br>
人声变得细腻</br>
柔和的灯光一路柔和下去</br>
有些时间没有上街了</br>
透过两侧楼房留下的空白赏揽月色</br>
动情好像是许多年前的事</br>
温热的风也染上了夜的味道</br>
穿过明一阵、暗一阵的巷道</br>
车、行人从侧面经过</br>
真是不一样的风景</br>
</p>
