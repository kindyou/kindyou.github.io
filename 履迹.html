<h2>虚荣</h2>
<p>
波澜不惊</br>
穿过三街六院，亦未着一丝痕迹</br>
我们贡献着脚步</br>
深知</br>
行过是一种生命节奏</br>
</p>
流泪无须赊概，多年前我已有预谋</br>
草木燃烧，心如死灰，风雨如晦</br>
履迹，早已共通</br>
</p>
十一月早归，谋面式的清寒</br>
寥寥数语，我开始拨弄衣衫，抖擞精神</br>
日色不再先验，黑夜一泻千里</br>
若抓得住，明年今日必在此处</br>
</p>
帘幕重重，拨开不见</br>
毋须等我</br>
来来回回三十分钟行程，络绎如织</br>
</p>
