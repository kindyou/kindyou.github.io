<h2>朝暮</h2>
<p>
桃花山上生桃树，桃树篱下满月红。
</p>
凉阶漠漠同偕上，几树萌枝清风中。
</p>
无言缄默对残枝，两面荻花草色丛。
</p>
习风飞入衣襟处，起坐浮月暮色浓。
</p>
