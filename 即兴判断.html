<h2>即兴判断</h2>
<p>
放下《云雀》的那天下午</br>
我躺在床上</br>
第二天来到杭州</br>
出去走走，却走了这么远</br>
临平</br>
南苑</br>
翁梅</br>
乔司</br>
凤起</br>
不知道的名字</br>
从未听过的名字</br>
我的路线和内心一样绞合</br>
上不去的桥</br>
幻想中的湖</br>
</p>
