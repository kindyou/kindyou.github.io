<h2>藏着</h2>
<p>
冬来的银杏配水彩画妙哉</br>
枫红四掠有些耸动</br>
氤氲的雾气抹多了油彩</br>
糊涂的行人走得太远</br>
</p>
城市景观下的初冬不太真实</br>
人行道是我用了多年的意象</br>
老故人般敲击心门</br>
继续走</br>
身体温热，涨上眉目</br>
</p>
红砖白塔，足够迷人</br>
像这样的日子里最好音乐续命</br>
时间久了，我的眼光愈短浅</br>
连玻璃也看不透</br>
风有些儿戏</br>
天南地北藏着影子</br>
拿起草木封皮书脊</br>
</p>
