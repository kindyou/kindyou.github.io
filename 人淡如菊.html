<h2>人淡如菊</h2>
<p>
痴心缘何起，两盆碧绿菊。江湖情念多，菊花巧会遇。
</p>
诤爱何须言，帘幕悄一顾。牢狱不忘情，窗栏寄花语。
</p>
日盼忧思切，无奈隔窗许。难见天安著，生的甚无辜。
</p>
水容冰清貌，拭泪叹魅魊。千金处玉堂，此楼正凄楚。
</p>
波旬若父心，恶狠岂更毒。此情苦百转，暂且鬼殊途。
</p>
江山价连城，安能迹江湖。花廊穿绕过，江陵河洲曲。
</p>
幸而苦善意，棺木一惊呼。殉情丁凌苦，有幸合葬墓。
</p>
只道：江湖恩情多，终究无情没。
</p>
*读罢丁典、凌霜华的遭遇，可悲，心中感情涌动，做一诗以表意，只觉人淡如菊，生命之可悲*
</p>
